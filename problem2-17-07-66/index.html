<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statics Calculator!</title>
</head>
<script>
    let sum = 0;
    let input = 0;
    let inputs = [];

    while (input >= 0) {
        input = parseInt(prompt('Enter an integer (a negative integer to quit):'));
        if (input >= 0) {
            sum += input;
            inputs.push(input);
        }
    }

    let avg = (sum / inputs.length).toFixed(2);
    alert('For the list ' + inputs.join(', ') + ' the average is ' + avg + ', the minimum is ' + Math.min(...inputs) + ', and the maximum is ' + Math.max(...inputs));
</script>

<body>
    <h1 style="text-align: center;">Statics Calculator!</h1>
</body>

</html>
